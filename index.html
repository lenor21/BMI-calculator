<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="index.js"></script>
  </head>
  <body>
    <h1 class="header">BMI calculator</h1>

    <div class="main-container">
      <label for="height-input" class="height-label">Height</label>
      <input
        type="text"
        class="height-input"
        id="heightInput"
        placeholder="Centimeter"
        required
      />
      <br />
      <label for="weight-input" class="height-label">Weight</label>
      <input
        type="text"
        class="weight-input"
        id="weightInput"
        placeholder="Kilogram"
        required
      /><br />
      <input
        type="button"
        class="calculate-button"
        id="calculateButton"
        value="Calculate"
      />
      <input
        type="button"
        class="reset-button"
        id="resetButton"
        value="Reset"
      />
      <h3 class="my-result" id="myResult">Result:</h3>
    </div>
  </body>
</html>
